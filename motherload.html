     <img class="grpelem" id="u5996-8" alt="&nbsp;For this project, we explored several alternatives that were related with low-income mothers: food insecurity, homelessness, and pregnancy centers which push us to change our core several times. Finding our core was not an easy task. It takes a lot of research to narrow down a problem. My biggest takeaway from this project was to be patient. Even though there are tight deadlines, you cannot accelerate the process by reducing the amount of time spent in doing research. If you find ambiguous or disconnected situations, it means that the process needs more research, and if you do not have a high-quality research your concept will be weak. Changing the core of a project is a natural process in design, as long there you have great research and strong arguments that support the change in direction." src="images/u5996-8.png?crc=408700089" data-hidpi-src="images/u5996-8_2x.png?crc=4158119683" data-IBE-flags="txtStyleSrc" data-image-width="744"/><!-- rasterized frame -->
